-  changeSet:
     id: 20230327-flight-add-destination-entity
     author:  moiseev nikolay
     changes:
       - createTable:
           tableName: destinations
           columns:
             - column:
                 name: airport_code
                 type: varchar(3)
                 autoIncrement: false
                 constraints:
                   primaryKey: true
                   nullable: false
                   unique: true
             - column:
                 name: city
                 type: varchar(255)
                 constrains:
                   nullable: false
             - column:
                 name: country_code
                 type: varchar(2)
                 constrains:
                   nullable: false
             - column:
                 name: country_name
                 type: varchar(255)
                 constrains:
                   nullable: false
             - column:
                 name: airport_name
                 type: varchar(255)
                 constrains:
                   nullable: false
             - column:
                 name: timezone
                 type: varchar(4)
                 constrains:
                   nullable: false






